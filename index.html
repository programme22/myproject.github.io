<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>live from far</title>
		<style>
			*{
				margin:0;
				padding:0;
				background:cyan;
			}
			.basePanel{
				display:flex;
				flex-wrap:wrap;
				background:transparent;
				height:50%;
				width:100%;
			}
			.tempDiv{
				display:flex;
				flex-direction:column;
				height:100%;
				width:20%;
			}
		</style>
	</head>
	<body>
		<div class="basePanel" id="base"></div>
		<script>
			var base=document.getElementById("base");
			var template=`<div style="border:1px solid black;width:20%;height:100%;">i</div>`;
			for(var i=0;i<5;i++){
				base.innerHTML+=template;
			}
		</script>
	</body>
</html>
