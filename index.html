<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
	    body{
		margin:0;
		padding:0;
	    }
	    #container{
		    width:100%;
		    height:100vh;
		    border:1px solid red;
		    display:flex;
		    align-items:center;
	    }
	    #form{
		border:1px solid black;
	    }
    </style>
</head>
<body>
	<div id="container">
		<div id="form">
		   <input type="text" name="ar" placeholder="Δώσε αριθμό">
		   <button name="btn" id="btn" >click</button>
		   <br>
		   <p id="p"></p>	
		</div>
	</div>
    <script>
	var ar=document.getElementById("ar").value;
	var btn=document.getElementById("btn");
	btn.addEventListener("click",toBinary(ar));
	var p=document.getElementById("p");
	function toBinary(n){
	  var div=n;
	  while(div!=0){
	    var bin+=div%2;
		  if(div==0){
		    break;
		  }
	  }
	  p.innerHTML=bin;
	}
    </script>
</body>
</html>
