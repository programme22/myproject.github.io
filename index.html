<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>live from far</title>
		<style>
			*{
				margin:0;
				padding:0;
				background:cyan;
			}
			.basePanel{
				display:flex;
				flex-wrap:wrap;
				background:red;
			}
		</style>
	</head>
	<body>
		<div class="basePanel" id="base"></div>
		<script>
			var base=document.getElementById("base");
			var template=`<div>i</div>`;
			for(var i=0;i<5;i++){
				base+=template;
			}
		</script>
	</body>
</html>
